<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    

    <header><div class="container"><h1>Remaining until Ramadan</h1></div></header>
    <main>
        <section class="count-down">
            <div class="container">

                <div class="countDown-timer">
                    <div class="time">
                        <span id="days"></span>
                    </div>
                    <div class="time">
                        <span id="hours"></span>
                    </div>
                    <div class="time">
                        <span id="minutes"></span>
                    </div>
                    <div class="time">
                        <span id="seconds"></span>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./assets/Js/main.js"></script>
</body>

</html>
